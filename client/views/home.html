<div class='row'>
	<div class="col-lg-8 col-lg-offset-2">
		<h2>Create a Quiz: </h2>
	</div>
</div>
<div class='row'>
    <div class="col-lg-8 col-lg-offset-2">
	    <!-- form to submit a quiz -->
	    <div class="row">
		    <form ng-submit='Home.submitQuiz()'>
		        <div class="form-group">
		        	<label>Quiz Name: </label>
		        	<input type='text' placeholder='UCR Trivia' ng-model='Home.name' class='form-control'>
				</div>

				<div class="form-group">
					<fieldset ng-repeat='question in Home.questions track by $index'>
						<label>Question:</label>
						<input type='text' placeholder='Is Milli the coolest thing ever?' ng-model='question.question' class="form-control">
						
						<fieldset ng-repeat='option in question.options track by $index'>
							<label>Options:</label>
							<input type="text" placeholder="Option {{ $index + 1 }}" ng-model="option.option" class="form-control">
							
							<label>
								Answer? <input type="checkbox" ng-model='option.answer'>
							</label>
						</fieldset>
						<button type="button" ng-click='Home.addOption($index)'>Add Option</button>
					</fieldset>
				</div>

				<button type="button" ng-click='Home.addQuestion()'>Add Question</button>
		        <input type='submit'>
		    </form>
	    </div>

		<table>
			<tr ng-repeat='quiz in Home.quizzes'>
				<td>
					<a href="quiz/{{ quiz._id }}">
						{{ quiz.name }}
					</a>
					 - {{ quiz.createdDate | date }}
				</td>
			</tr>
		</table>
	</div>
</div>
